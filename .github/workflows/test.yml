name: Run Jest Tests
on:
  push:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
      - name: Run Jest tests
        run: npm test
      - name: Upload static site content
        uses: actions/upload-checkout@v2
        with: 
          name: static-site
          path: .github/workflows/